<!DOCTYPE html>
<html lang="en">

<head>
    <title> WizzDev Mobile IoT </title>
    <meta name="robots" content="noindex"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32-1.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="form.js"></script>
</head>

<body>

<div class="container">
    <!-- Header -->
    <div class="header">
        <span class="header__title">
            <a href="index.html">
                Wizzdev Mobile IoT
            </a>
        </span>
        <nav class="header__nav">
            <a class="header__nav__link" href="setup.html">Device Setup</a>
            <a class="header__nav__link__right" href="server_info.html">System Information</a>
        </nav>
    </div>

    <!-- Body -->
    <div class="hero hero--padding">
        <div class="centralize">
            <div class="readings">
                <strong class="readings__title">Registered Devices:</strong>
                <div class="readings__devices">
                    <div id="reading_div">
                        Loading
                        <span class="readings__loading_dots">.</span>
                        <script>
                            var index = 1;
                            var elem = document.getElementsByClassName("readings__loading_dots");
                            setInterval(function () {
                                elem[0].innerHTML = ".".repeat(index++ % 3 + 1)
                            }, 1500)
                        </script>
                    </div>
                </div>
            </div>

            <form id="setup_form">
                <strong class="setup_form_title">Register new device:</strong>
                <div id="add-new-ap-button">
                    <img src="add_icon.png" alt="add-icon" height="28"/>
                    <p>Add new AP</p>
                </div>
                <div class="setup_form__entries">
                    <div class="setup_form__entry">
                        <label for="ssid0">SSID:</label>
                        <input type="text" id="ssid0">
                    </div>
                    <div class="setup_form__entry">
                        <label for="password0">Password:</label>
                        <input type="password" id="password0">
                    </div>
                </div>
                <button type="submit" class="setup_form__submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <small>Wizzdev Â© Copyright
        <script>document.write(new Date().getUTCFullYear());</script>
    </small>
</footer>

<div class="full-page-div">
    <div class="loader"></div>
    <p>IoT Starter will now connect to the strongest AP available.</p>
</div>
<noscript>
    <div class="no-js-div">
        <h1>Please enable javascript</h1>
    </div>
</noscript>
</body>

</html>
